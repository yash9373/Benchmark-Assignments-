<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Sticky Navbar -->
    <header class="navbar">
      <div class="navbar-container">
        <div class="logo">
          <h1>Shop</h1>
          <!-- You can replace this with an actual logo image -->
        </div>
        <div class="search-container">
          <input
            type="text"
            class="search-input"
            placeholder="Search products..."
          />
          <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </header>

    <div class="container">
      <aside class="cart-section">
        <div class="cart-header">
          <h2>Your Cart Items</h2>
          <span class="cart-icon"></span>
        </div>

        <div class="cart-items"></div>
        <h3 class="total_price"></h3>

        <button class="checkout-btn">CheckOut</button>
      </aside>

      <main class="main-content">
        <button type="button" class="btn btn-primary" id="sortlth">
          Sort by Price: Low to High
        </button>
        <button type="button" class="btn btn-primary" id="sorthtl">
          Sort by Price: High to Low
        </button>
        <div class="product-grid"></div>
      </main>
    </div>

    <div class="checkout-modal">
      <div class="modal-content">
        <div class="modal-left">
          <h2>Order Summary</h2>
          <div class="order-summary">
            <ul class="cart-items-list">
              <!-- Dynamically populated with cart items -->
            </ul>
            <p class="total-price">Total: $0.00</p>
          </div>
        </div>
        <div class="modal-right">
          <h2>Enter Details</h2>
          <form class="checkout-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required />
            <button type="submit" class="submit-order">Place Order</button>
          </form>
        </div>
        <button class="close-modal">Close</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
